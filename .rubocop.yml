Layout/IndentFirstArrayElement:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: False
Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/CommandLiteral:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.6
